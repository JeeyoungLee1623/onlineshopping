<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

<!--   memberForm 을 th:object 문법을 통해 post 요청을 하기 전에 화면에 전달 -->
<!--    목적은 memberForm 에 필수적인 값 등을 validation 을 하기 위함. -->
<!--    th:object 를 사용할 때는 th:field 가 일반적인 post form 에서의 name 역할을 한다-->
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">

<!--            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"-->
<!--                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">-->
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>-->
        </div>
        <div class="form-group">
            <label th:for="email">email</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">

            <!--            <input type="text" th:field="*{email}" class="form-control" placeholder="email을 입력하세요"-->
<!--                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">-->
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">상세주소</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
